<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuova Attività</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Crea Nuova Attività</h1>
        </div>
    </header>
    <main class="container mx-auto mt-6">
        <form action="/attivita/create" method="POST" class="space-y-4">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> <!-- Protezione CSRF -->
            <div>
                <label for="titolo" class="block text-sm font-medium text-gray-700">Titolo</label>
                <input type="text" id="titolo" name="titolo" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div>
                <label for="descrizione" class="block text-sm font-medium text-gray-700">Descrizione</label>
                <textarea id="descrizione" name="descrizione" class="w-full px-4 py-2 border rounded-lg" required></textarea>
            </div>
            <div>
                <label for="data" class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" id="data" name="dataInizio" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Crea</button>
        </form>
    </main>
</body>
</html>
