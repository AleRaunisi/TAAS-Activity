<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-500 to-blue-500 h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Crea un Account</h1>
        
        <!-- Form di Registrazione -->
        <form action="/register" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-700">Nome</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Mostra eventuali messaggi di errore o successo -->
            <div class="text-center">
                <p th:if="${error}" class="text-red-500" th:text="${error}"></p> <!-- Mostra errore -->
                <p th:if="${message}" class="text-green-500" th:text="${message}"></p> <!-- Mostra messaggio di successo -->
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Registrati</button>
        </form>


        <!-- Link per tornare al login -->
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-500 hover:underline">Hai gi√† un account? Accedi qui</a>
        </div>
    </div>
</body>
</html>
