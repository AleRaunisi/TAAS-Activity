# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9000/login/oauth2/code/google
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ale
spring.datasource.username=ale
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# General Application Settings
spring.application.name=TASS

upload.directory=/Users/ale/Downloads/demo/uploads

# Logging Configuration

logging.level.org.springframework.security=DEBUG

server.forward-headers-strategy=native
spring.application.admin.enabled=true


logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

